# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - qr2pay-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          
      - name: npm install, build and test
        run: |
          npm ci
          npm run build
          
      - name: Verify build artifacts
        run: |
          echo "Checking for required files and directories..."
          ls -la
          echo "Checking .next directory..."
          ls -la .next
          echo "Checking components..."
          ls -la components/ui
          echo "Checking lib..."
          ls -la lib
          
      - name: Clean up node_modules for deployment
        run: rm -rf node_modules
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next
            public
            package.json
            package-lock.json
            next.config.ts
            web.config

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: List deployment contents
        run: |
          echo "Current directory contents:"
          ls -la
          
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install
        run: npm ci --omit=dev
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FA1AFA40813D4D26A2FDFDDE70B82FCF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_63247AB897104486AAEF38CCB0485C52 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D1F154DF7C89492CB7202C754B5FA35F }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qr2pay-app'
          slot-name: 'Production'
          package: .
          skip-app-build: true
          