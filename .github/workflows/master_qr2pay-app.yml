# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - qr2pay-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next/standalone/
            .next/static/
            public/
            web.config.template
            .deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: Prepare Azure deployment
        run: |
          # Debug: Show what we downloaded
          echo "=== Downloaded artifact contents ==="
          find . -name "*.js" -o -name "*.json" | head -20
          
          # Move standalone files to root
          cp -r .next/standalone/* .
          
          # Ensure static files are in correct location
          mkdir -p .next
          cp -r .next/static .next/ || echo "Static files already in place"
          
          # Copy web.config
          cp web.config.template web.config || echo "No web.config template"
          
          # Create a correct package.json for the deployed structure
          cat > package.json << 'EOF'
          {
            "name": "qr2pay-react",
            "version": "0.1.0",
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": "22.x",
              "npm": "10.x"
            }
          }
          EOF
          
          # Verify final structure
          echo "=== Final deployment structure ==="
          ls -la
          echo "=== server.js check ==="
          ls -la server.js && echo "✅ server.js found" || echo "❌ server.js missing"
          echo "=== package.json content ==="
          cat package.json
          echo "=== .next directory ==="
          ls -la .next/ || echo "No .next directory"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_248E9AABBE944CE3944A6B8216386480 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4AC765D7663D42CF93CB3746D90CE3ED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3A3134DBAE9D42719FF32075EB50F1E7 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qr2pay-app'
          slot-name: 'Production'
          package: .
          startup-command: 'node server.js'
          