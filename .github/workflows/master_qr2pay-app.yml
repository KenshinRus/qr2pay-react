# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - qr2pay-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build
          echo "Listing .next directory after build:"
          ls -la .next/
          echo "Checking for BUILD_ID:"
          ls -la .next/BUILD_ID || echo "BUILD_ID not found"
          
      - name: Verify build output
        run: |
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "Build verification failed - no BUILD_ID found"
            echo "Contents of .next directory:"
            ls -la .next/ || echo "No .next directory"
            echo "Attempting to check build artifacts..."
            find .next -name "*" -type f | head -10
            exit 1
          fi
          echo "Build verification passed"
          echo "BUILD_ID content: $(cat .next/BUILD_ID)"

      - name: Clean up unnecessary files for deployment
        run: |
          # Remove dev dependencies to reduce package size, but keep build artifacts
          echo "Current directory size before cleanup:"
          du -sh .
          echo "Preserving build artifacts..."
          ls -la .next/BUILD_ID || echo "WARNING: BUILD_ID missing before cleanup"
          du -sh .
          echo "Keeping build artifacts and production files only"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          retention-days: 1
          
      - name: Debug - List what's being uploaded
        run: |
          echo "Current directory contents:"
          find . -type f -name "BUILD_ID" -exec ls -la {} \;
          echo "All files in .next:"
          ls -la .next/ || echo "No .next directory"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: Verify deployment package
        run: |
          echo "Verifying deployment package contents..."
          ls -la
          echo "Checking for .next directory..."
          if [ -d ".next" ]; then
            echo "✅ .next directory found"
            ls -la .next/
            echo "Checking for BUILD_ID..."
            if [ -f ".next/BUILD_ID" ]; then
              echo "✅ BUILD_ID found: $(cat .next/BUILD_ID)"
            else
              echo "❌ BUILD_ID not found in deployment package"
              echo "This will cause production startup to fail"
              exit 1
            fi
          else
            echo "❌ .next directory not found in deployment package"
            exit 1
          fi
          echo "Checking for package.json..."
          ls -la package.json || echo "WARNING: package.json not found"
          echo "Deployment package verification complete"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_38CD4122EFEE48D88D9BA581FB9B5B32 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B95A81DE4D60489D8E5C7E84BA8A825F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_69E5F67EA65D4E8C847A39D43E9F2FA6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qr2pay-app'
          slot-name: 'Production'
          package: .
          